<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="root">
        <h1>Hello from html</h1>
    </div>
     <div id="root2">
    </div>
    <div id="root3">
    </div>
    <div id="root4">
    </div>



    <script>
        const heading = document.createElement("h1");
        heading.innerHTML ="Hello from JS";
        document.querySelector("#root2").appendChild(heading);
    </script>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<script>

//  Syntax : React.createElement("Tag", {Atrributes}, "Inner text/ children");
    const title = React.createElement("h1", {}, "Hello from React");
    const root = ReactDOM.createRoot(document.querySelector("#root3"));
    root.render(title);


</script>

<script src="./app.js"></script>

</body>
</html>
